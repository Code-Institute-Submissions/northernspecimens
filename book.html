<div id ="book-content">
<h1>Fill in the form to book your course place</h1>
<div id="form-section">
<form name="Form1" onsubmit="return emptyValidation()" required>
  <label for ="name">Name:</label>
  <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name">
    <label for="email">Email address:</label>
    <input type="email" name="email" class="form-control" placeholder="Enter email" id="email">
    </form>
    <h4>Select your course here:</h4>
    <div class="row">
    <div class="col-md-4">
    <form>
    <label for="beginner">Beginner</label>
  <input type="radio" id="beginner" name="course" value="beginner">
<label for="intermediate">Intermediate</label>
<input type="radio" id="intermediate" name="course" value="intermediate" checked="checked">
<label for="advanced">Advanced</label>
<input type="radio" id="advanced" name="course" value="advanced">
<label for="reptiles">Reptiles</label>
<input type="radio" id="reptile" name="course" value="reptile">
<label for="birds">Birds</label>
<input type="radio" id="birds" name="course" value="birds" checked="checked">
<label for="mammals">Mammals</label>
<input type="radio" id="mammals" name="course" value="mammals">
  </form>
  </div>
  <div class="col-md-4">
    <p>Select a date:<input type="text" id="datepicker"></p>
  </div>
  <div class="col-md-4">
      <button id="myButton" type="submit" class="btn btn-white">Book</button>
  </div>
</div>
